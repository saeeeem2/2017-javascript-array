<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function check_string() {
	a = arguments[0];
	t = a.split("");
	var cnt1 = 0;
	var cnt2 = 0;
	if (t[0] == ")")
	  return false;
	for (i=0; i<t.length; i++){
		if (t[i] == "(")
		cnt1 += 1;
		else 
		cnt2 += 1;
	}
	if (cnt1 == cnt2){
          console.log(a, cnt1, cnt2, true);
	  return true;	
	}else {
	  console.log(a, cnt1, cnt2, false);	
	  return false;
         }
	}
        expect(check_string('(())())'), false);
        expect(check_string('(((()())()'), false);
        expect(check_string('(()())((()))'), true);
        expect(check_string('((()()(()))(((())))()'), false);
        expect(check_string('()()()()(()()())()'), true);
        expect(check_string('(()((())()('), false);
        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
<body>
</body>
</html>
